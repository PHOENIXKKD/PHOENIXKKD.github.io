<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Summer Camp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e425d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80vmin;
            height: 80vmin;
            background-color: #98c4d1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10vmin;
        }
        img.center-image {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        .button {
            width: 40vmin;
            height: 40vmin;
            padding: 15vmin;
            border-radius: 50%;
            background-color: #98c4d1;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1e425d;
            color: #98c4d1;
        }
        .location {
            text-decoration: none;
            color: #1e425d;
            transition: transform 0.3s;
        }
        .location:hover {
            transform: translateY(-5px);
        }
        h1, h2 {
            color: #1e425d;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Now</h1>
        <img src="your-image-link-here" alt="Archery Summer Camp" class="center-image">
        <h2>CONNECT:</h2>
        <div class="button-container">
            <a href="your-whatsapp-link-here" target="_blank" class="button">WhatsApp</a>
            <a href="mailto:your-email@example.com" class="button">Gmail</a>
        </div>
        <a href="your-location-link-here" target="_blank" class="location">Location</a>
    </div>
</body>
</html>
